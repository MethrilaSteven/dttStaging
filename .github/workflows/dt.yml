name: Build APK for dttStaging

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build dttStaging APK
        run: ./gradlew assembleDttStagingRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-dttStaging-release-apk
          path: app/build/outputs/apk/release/app-DttStagingRelease.apk
